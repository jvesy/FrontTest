<div class="container">
    <div class="login-header"></div>
    <div class="form">
        <div class="form-group">
            <img src="/assets/images/logo.png" class="logo">
        </div>
        <div class="form-group">
            <input id="username" class="login-input" placeholder="Login" type="text" />
        </div>
        <div class="form-group">
            <input id="password" class="login-input" placeholder="Password" type="password" />
            <div>
                <a routerLink="">Forgot your password ?</a>
            </div>
        </div>
        <div class="form-group">
            <input type="button" value="LOGIN"> 
        </div>
        <div class="language-chooser">
            <a routerLink="login" class="active">EN</a>
            <a routerLink="login">FR</a>
            <a routerLink="login">IT</a>
            <a routerLink="login">ES</a>
        </div>
    </div>
</div>
